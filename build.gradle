buildscript {
	ext {
		springBootVersion = '1.5.4.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.2.5.RELEASE'
	compile 'org.springframework.boot:spring-boot-devtools:1.5.6.RELEASE'
	compile("org.hsqldb:hsqldb")
	compile("org.springframework.boot:spring-boot-starter-security")
	compile("io.jsonwebtoken:jjwt:0.7.0")
	compile("org.projectlombok:lombok:1.16.8")

	compile('com.auth0:auth0-spring-security-api:1.0.0')
	compile 'com.auth0:auth0:1.5.1'
}
